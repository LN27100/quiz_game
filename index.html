<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quiz Game</h1>
    </div>

    <!-- Conteneurs pour le quiz et les boutons -->
    <div id="quiz-container" class="hidden">
      <div id="question-text"></div>
      <div id="options-container"></div>
      <button id="next-btn" class="hidden">Suivant</button>
      <div id="result-container" class="hidden">
        <h2>Votre Score</h2>
        <p id="score"></p>
        <button id="finish-btn" class="hidden">Terminer</button>
      </div>
    </div>

    <div class="container grid">
      <!-- boutons de thème -->
      <button id="theme-culture">Thème Culture générale</button>
      <button id="theme-chansons">Thème Chansons</button>
      <button id="theme-dessins">Thème Dessins animés</button>
      <button id="theme-harry">Thème Harry Potter</button>
      <button id="theme-cuisine">Thème Cuisine</button>
      <button id="theme-series">Thème Séries TV </button>
      <button id="theme-geographie">Thème Géographie </button>
      <button id="theme-orthographe">Thème Orthographe </button>
      <button id="theme-sport">Thème Sport </button>

    </div>

    <!-- Charger le fichier JavaScript -->
    <script src="quiz.js"></script>
  </body>
</html>
