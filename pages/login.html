<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Quiz Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .navbar {
    background-color: #5cb85c;
}
  </style>
</head>

<body>

  <header>
    <nav class="navbar navbar-dark fixed-top">
      <div class="container-fluid">
        
        <!-- Bouton pour afficher le menu sur les appareils mobiles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">Accueil</a>
            </li>
          </ul>
          
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Connexion</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Profil
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Mon Profil</a></li>
                <li><a class="dropdown-item" href="#">Mes Résultats</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Déconnexion</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

<div class="container">
  <h1 class="text-center mt-5">Connexion</h1>

  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div id="login-form">
        <h2>Connexion</h2>
        <form>
          <div class="mb-3">
            <label for="login-username" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="login-username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="login-password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        <p class="mt-3">Pas encore inscrit ? <a href="#" onclick="toggleForm('register-form')">Inscrivez-vous ici</a></p>
      </div>

      <div id="register-form" style="display: none;">
        <h2>Inscription</h2>
        <form>
          <div class="mb-3">
            <label for="register-username" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="register-username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="register-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="register-email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="register-password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
        <p class="mt-3">Déjà inscrit ? <a href="#" onclick="toggleForm('login-form')">Connectez-vous ici</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Charger le fichier JavaScript -->
<script src="quiz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
  function toggleForm(formId) {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('register-form').style.display = 'none';
    document.getElementById(formId).style.display = 'block';
  }
</script>

</body>
</html>
